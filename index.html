<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>$666 – The Unholy Presale</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>$666 – The Unholy Presale</h1>
    <div id="countdown">06:06:06:06</div>
    <button id="connectWallet">Connect Wallet</button>
    <div id="walletMenu" class="dropdown hidden">
      <button onclick="connectMetaMask()">
        <img src="https://raw.githubusercontent.com/MetaMask/brand-resources/master/SVG/metamask-fox.svg"> MetaMask
      </button>
      <button onclick="connectTrustWallet()">
        <img src="https://trustwallet.com/assets/images/media/assets/TWT.png"> Trust Wallet
      </button>
      <button onclick="connectWalletConnect()">
        <img src="https://avatars.githubusercontent.com/u/37784886?s=200&v=4"> WalletConnect
      </button>
    </div>
    <div id="walletAddress"></div>
    <div class="presale-box">
      <input type="number" id="bnbAmount" placeholder="Enter BNB amount (0.1 - 2)">
      <button onclick="buyTokens()">Buy Now</button>
      <p id="tokenOutput"></p>
    </div>
    <div class="progress-bar">
      <div id="progressFill"></div>
    </div>
    <p id="progressText">Presale Progress: 0 BNB / 50 BNB (Soft cap: 10 BNB)</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
